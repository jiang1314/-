<html>
	<head><title>用户注册表</title></head>
	<body>
		<meta charset="utf-8"/>
		<form>
			<table border="1" cellspacing="0" width="500" height="300" align="center">
				<tr>
					<td>用户名：</td>
					<td><input type="name"/></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td><input type="password"/></td>
				</tr>
				<tr>
					<td>性别：</td>
					<td><input type="radio"/>男<input type="radio"/>女</td>
				</tr>
				<tr>
					<td>生日：</td>
					<td><select name="gong/nongli">
							<option>公历</option>
							<option>农历</option>
						</select>
						<select name="year">
							<option>年</option>
						</select>
						<select name="month">
							<option>月</option>
						</select>
						<select name="day">
							<option>日</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所在地：</td>
					<td>
						<select name="nation">
							<option>中国</option>
						</select>
						<select name="province">
							<option>河北</option>
						</select>
						<select name="shi">
							<option>石家庄</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>验证码：</td>
					<td><input type="number"/>
					<img src="imgs/yanzhengma.jpg" width="100"height="20"></td>
				</tr>
				<tr>
					<td>证件类型：</td>
					<td>
						<select name="zhenjian">
							<option>身份证</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>证件号：</td>
					<td><input type="number"/></td>
				</tr>
				<tr>
					<td>爱好：</td>
					<td>
						<input type="checkbox" name="aihao"/>音乐
						<input type="checkbox" name="aihao"/>读书
						<input type="checkbox" name="aihao"/>跳舞
						<input type="checkbox" name="aihao"/>下棋
						<input type="checkbox" name="aihao"/>其他
					</td>
				</tr>
				<tr>
					<td rowspon="3">说明：</td>
					<td><textarea cols="46"rows="6">&nbsp</textarea></td>
				</tr>
				<tr>
					<td>上传头像</td>
					<td><input type="file"/></td>				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="提交"/>
						<input type="reset"/>
						<input type="button" value="按钮"/>
					</td>
				</tr>
				</table>
		</form>
	</body>
</html>
